env:
  browser: true
  es2021: true
  jest/globals: true
extends:
  - airbnb-base
parserOptions:
  ecmaVersion: 11
  sourceType: module
plugins:
  - jest
rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]

